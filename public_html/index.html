<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
     <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <div class="main-container">
        <div class="video-container">
            <video id="videoPlayer" controls>
                <source src="public/videos/vid1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="controls">
                <button id="playPause">Play/Pause</button>
                <div class="seek-container">
                    <label for="seekBar">Duración:</label>
                    <input type="range" id="seekBar" value="0" max="100">
                </div>
                <div>
                    <label for="volumeBar">Volumen:</label>
                    <input type="range" id="volumeBar" min="0" max="1" step="0.1" value="0.5">
                </div>
                <button id="fullscreen">Fullscreen</button>
            </div>
            <div class="preview-container" id="previewContainer">
                <video id="previewVideo" muted>
                    <source src="" type="video/mp4">
                </video>
            </div>
            <div>
                 <p class="mb-4">Hecho por Javier Alejandro Yuriar Jimenez</p>
                 <p class="mb-4">Estudiante de la maestria Ing. en sitios web por la universidad internacional de la Rioja</p>
            </div>
        </div>
        <div class="video-list">
            <div class="video-list-title">Ver más videos</div>
            <div class="video-item" data-video="public/videos/vid1.mp4">
                <video muted>
                    <source src="public/videos/vid1.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-item" data-video="public/videos/vid2.mp4">
                <video muted>
                    <source src="public/videos/vid2.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-item" data-video="public/videos/vid3.mp4">
                <video muted>
                    <source src="public/videos/vid3.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>
